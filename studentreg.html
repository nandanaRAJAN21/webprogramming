<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #008080;
padding: 20px;
}
.container {
width: 50%;
margin: 0 auto;
background-color: #e9f7fd;
padding: 30px;
border-radius: 8px;
box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}
h2 {
text-align: center;
color: #333;
}
label {
font-size: 1rem;
margin-bottom: 8px;
display: block;
}
input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select {
width: 100%;
padding: 10px;
margin-bottom: 15px;
border: 1px solid #ccc;
border-radius: 4px;
font-size: 1rem;
}
button {
width: 100%;
padding: 10px;
background-color: #008080;
color: white;
border: none;
border-radius: 4px;
font-size: 1rem;
cursor: pointer;
}
button:hover {
background-color: #45a049;
}
.success-message {
display: none;
text-align: center;
background-color: #d4edda;
color: #155724;
padding: 15px;
border: 1px solid #c3e6cb;
margin-bottom: 20px;
border-radius: 4px;
}
</style>
</head>
<body>
<div class="container">
<h2>Student Registration Form</h2>
<!-- Success Message -->
<div id="success-message" class="success-message">

Registration Successful!
</div>
<form id="registration-form" action="javascript:void(0);">
<label for="full-name">Full Name</label>
<input type="text" id="full-name" name="full-name" required placeholder="Enter your full
name">
<label for="email">Email Address</label>
<input type="email" id="email" name="email" required placeholder="Enter your email
address">
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" required placeholder="Enter your phone
number">
<label for="dob">Date of Birth</label>
<input type="date" id="dob" name="dob" required>
<label for="gender">Gender</label>
<select id="gender" name="gender" required>
<option value="">Select Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option>
</select>
<label for="course">Course</label>
<input type="text" id="course" name="course" required placeholder="Enter course you
wish to study">
<button type="submit">Register</button>
</form>
</div>
<script>
// Function to display the success message
document.getElementById('registration-form').addEventListener('submit', function(e) {
e.preventDefault(); // Prevent form from refreshing the page
// Display the success message
document.getElementById('success-message').style.display = 'block';
// Clear the form fields

document.getElementById('registration-form').reset();

// Scroll to the success message (optional)
window.scrollTo(0, 0);
});
</script>
</body>
</html>
